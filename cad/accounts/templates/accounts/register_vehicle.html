{% load static %}

{% block title %}Register Vehicle{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Register a New Vehicle</h2>

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="vehicle_name" class="form-label">Vehicle Name</label>
            <input type="text" class="form-control" id="vehicle_name" name="vehicle_name" required>
            <div class="invalid-feedback">
                Please enter the vehicle name.
            </div>
        </div>

        <div class="mb-3">
            <label for="vehicle_type" class="form-label">Vehicle Type</label>
            <input type="text" class="form-control" id="vehicle_type" name="vehicle_type" required>
            <div class="invalid-feedback">
                Please specify the type of vehicle.
            </div>
        </div>

        <div class="mb-3">
            <label for="registration_number" class="form-label">Registration Number</label>
            <input type="text" class="form-control" id="registration_number" name="registration_number" required>
            <div class="invalid-feedback">
                Registration number is required.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register Vehicle</button>
    </form>
</div>

<!-- Bootstrap form validation script -->
<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })();
</script>
{% endblock %}
