<form method="POST">
    {% csrf_token %}    
    <h2>Vehicle Registration</h2>

    <div class="mb-3">
        <label>Aadhaar Number</label>
        <input type="text" name="aadhaar_number" required>
    </div>

    <div class="mb-3">
        <label>Vehicle Plate</label>
        <input type="text" name="vehicle_plate" required>
    </div>

    <div class="mb-3">
        <label>Vehicle Type</label>
        <select name="vehicle_type" required>
            <option disabled selected>Select type</option>
            <option value="Car">Car</option>
            <option value="Motorcycle">Motorcycle</option>
            <option value="Truck">Truck</option>
        </select>
    </div>

    <div class="mb-3">
        <label>Vehicle Model</label>
        <input type="text" name="vehicle_model" required>
    </div>

    <div class="mb-3">
        <label>Vehicle Color</label>
        <input type="text" name="vehicle_color" required>
    </div>

    <div class="mb-3">
        <label>Vehicle Image URL (vgy.me)</label>
        <input type="url" name="vehicle_image_url" required>
    </div>

    <button type="submit">Register Vehicle</button>
</form>
