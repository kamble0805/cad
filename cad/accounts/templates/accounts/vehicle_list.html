{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Registered Vehicles</title>
    <link rel="stylesheet" href="{% static 'accounts/css/profile.css' %}">
    <style>
        .vehicle-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .vehicle-card {
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            background: white;
            text-align: center;
            transition: transform 0.2s;
        }

        .vehicle-card:hover {
            transform: scale(1.03);
        }

        .vehicle-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .vehicle-card h3 {
            margin: 10px 0 0 0;
        }

        .vehicle-card p {
            margin: 5px 0;
        }

        .vehicle-card a {
            display: block;
            margin: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .vehicle-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="vehicle-container">
        {% for vehicle in vehicles %}
            <div class="vehicle-card">
                <img src="{{ vehicle.vehicle_image_url }}" alt="Vehicle Image">
                <h3>{{ vehicle.vehicle_model }}</h3>
                <p>{{ vehicle.vehicle_plate }}</p>
                <p>{{ vehicle.vehicle_color }}</p>
                <a href="{% url 'vehicle_detail' vehicle.id %}">View Profile</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
