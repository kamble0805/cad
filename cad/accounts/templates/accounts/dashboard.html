<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .parent {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 60px auto;
            grid-template-areas: 
                "header header header"
                "sidebar main info";
            height: 100vh;
        }

        .div1 {
            grid-area: header;
            background-color: #343a40;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-weight: 500;
            font-size: 1.2rem;
        }

        .div2 {
            grid-area: sidebar;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .div3 {
            grid-area: main;
            background-color: #ffffff;
            padding: 20px;
            border-left: 1px solid #dee2e6;
            border-right: 1px solid #dee2e6;
        }

        .div4 {
            grid-area: info;
            background-color: #f1f3f5;
            padding: 20px;
        }

        .btn-block {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="parent">

    <!-- Header -->
    <div class="div1">
        Welcome, {{ user.username }}!
    </div>

    <!-- Sidebar -->
    <div class="div2">
        <a href="{% url 'dashboard' %}" class="btn btn-primary btn-block mb-2">Dashboard</a>
        <a href="{% url 'create_profile' %}" class="btn btn-success btn-block mb-2">Create Profile</a>
        <a href="{% url 'view_profile' %}" class="btn btn-info btn-block mb-2">View Profile</a>
        <a href="{% url 'logout' %}" class="btn btn-danger btn-block mb-2">Logout</a>
    </div>
    

    <!-- Main Content -->
    <div class="div3">
        <h4>Main Content Area</h4>
        <p>This is where you can put charts, tables, or user-specific info.</p>
    </div>

    <!-- Info Panel -->
    <div class="div4">
        <h5>Info Panel</h5>
        <p>Notifications, profile info, or messages can go here.</p>
    </div>

</div>

</body>
</html>
