<form method="POST">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" name="first_name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" name="last_name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="aadhaar_number" class="form-label">Aadhaar Number</label>
        <input type="text" name="aadhaar_number" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" name="dob" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select name="gender" class="form-select" required>
            <option value="" selected disabled>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="text" name="phone_number" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="occupation" class="form-label">Occupation</label>
        <select name="occupation" class="form-select" required>
            <option value="" selected disabled>Select Occupation</option>
            <option value="Police">Police</option>
            <option value="Doctor">Doctor</option>
            <option value="Paramedic">Paramedic</option>
            <option value="Lawyer">Lawyer</option>
            <option value="Businessman">Businessman</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" name="address" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="profile_picture_url" class="form-label">Profile Picture (vgy.me link)</label>
        <input type="url" name="profile_picture_url" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Create Profile</button>
</form>
